<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PuyoPuyo</title>
        <meta charset="UTF-8">
        <script src="screen.js"></script>
        <script src="controls.js"></script>
        <script src="gameloop.js"></script>
        <script src="menu.js"></script>
        <script src="board.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body onresize="setSizeVariables()">
        <canvas id="canvas"></canvas>
        <script src="start.js"></script>
        <div id="menu" class="menu">
            <div class="input-row">
                <input id="advanced_settings" type="button" value="Advanced Settings" onclick="toggleAdvancedSettings()" />
            </div>
            <div class="input-row">
                <input id="1p" type="button" value="1 Player Endless" onclick="startSinglePlayer()" />
                <input id="2p" type="button" value="2 Player Versus" onclick="run()" disabled/>
            </div>
        </div>
        <h1 class="background-title menu">
            üÖ±Ô∏èuyoüÖ±Ô∏èuyo
        </h1>
        <template>
            <div class="input-row advanced">
                <div class="nested-setting">
                    <label>Board Width:</label>
                    <input id="width_slider" type="range" min="1" max="36" value="6" onchange="boardWidthChanged()" />
                </div>
            </div>
            <div class="input-row advanced">
                <div class="nested-setting">
                    <label>Board Height:</label>
                    <input id="height_slider" type="range" min="2" max="24" value="12" onchange="boardHeightChanged()" />
                </div>
            </div>
        </template>
    </body>
</html>
